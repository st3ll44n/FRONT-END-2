<!-- doctype define a versão do html (v5) -->
<!DOCTYPE html>
<!-- html é quem define onde começa o documento -->
 <!-- Lang é quem define a linguagem da pagina -->
<html lang="pt-br">
    <!-- Head (Cabeça) onde podemos "linkar" configurações -->
<head>
    <!-- Charset é configuração de caracteres -->
    <meta charset="UTF-8">
    <!-- Viewport é importante para adaptação de largura de dispositivos -->
     <!-- dica: @media -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title é o titulo da aba na pagina -->
    <title>Aula 1</title>
    <!-- Favicon é a imagem da aba na pagina -->
    <link rel="shortcut icon" href="pastel.jpeg" type="image/x-icon">
</head>
<!-- Body é o conteudo da pagina -->
